<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 768px)" href="css/tinyScreen.css" />  <!--屏幕小于400px时 加载tinyScreen。css-->
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 768px) and (max-device-width: 992px)" href="css/smallScreen.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 992px) and (max-device-width: 1200px)" href="css/middleScreen.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 1200px)"href="css/bigScreen.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/form-comfire.js"></script>
</head>
<body>
<div>
    <div class="nav-wrap add-nav-height">
        <nav class="navbar mainConBox" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header pull-left">
                    <a class="ebooks-logo" href="#"><img src="images/logo.png" class="img-responsive"></a>
                </div>
                <div class="pull-right login-txt">
                    <p class="navbar-text"> 已有账号？<a href="#" class="main-color">请登录</a></p>
                </div>
            </div>
        </nav>
    </div>
    <div class="formBox1 col-padding-no login-form">
        <form class="form-horizontal" role="form" method="post" action="http://www.baidu.com" onsubmit="return checkSubmitRegis()">
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3 col-xs-4 control-label">用户名:</label>
                    <div class="col-md-4 col-sm-6 col-xs-7 ">
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="您的账号和登录名">
                    </div>
                    <p class="col-md-5 tx-icon col-sm-3 col-xs-1 "></p>
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3 col-xs-4 "></p>
                    <p class="col-md-4 help-block red col-sm-6 col-xs-8"></p>
                </div>
            </div>
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3 col-xs-4 control-label">E-mail:</label>
                    <div class="col-md-4 col-sm-6 col-xs-7">
                        <input type="text" class="form-control" id="email"
                               placeholder="输入有效邮箱并成功激活，可用此邮箱登录">
                    </div>
                    <p class="col-md-5 tx-icon col-sm-3 col-xs-1 "></p>
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3 col-xs-4 "></p>
                    <p class="help-block red col-md-4 col-sm-6  col-xs-8"></p>
                </div>
            </div>
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3 col-xs-4 control-label">设置密码:</label>
                    <div class="col-md-4 col-sm-6  col-xs-7 ">
                        <input type="password" class="form-control" id="password"
                               placeholder="6－20位字符，可由大小写英文、数字或符号组成">
                    </div>
                    <p class="tx-icon  col-md-5 col-sm-3 col-xs-1 "></p>
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3 col-xs-4 "></p>
                    <p class="help-block red col-md-4 col-sm-6  col-xs-8"></p>
                </div>
            </div>
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3  col-xs-4 control-label">密码强度:</label>
                    <div class="col-md-4 col-sm-6  col-xs-7 right-txt" id="psdqd">
                        <span class="s">弱</span> <span class="m">中</span> <span class="l">强</span>
                    </div>
                    <p class="col-md-5 tx-icon col-sm-3 col-xs-1"></p>
                </div>
            </div>
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3 col-xs-4 control-label">确认密码:</label>
                    <div class="col-md-4 col-sm-6 col-xs-7 ">
                        <input type="password" class="form-control" id="passwordcomfire"
                               placeholder="再次输入密码">
                    </div>
                    <p class="col-md-5 tx-icon col-sm-3 col-xs-1 "></p>
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3  col-xs-4 "></p>
                    <p class="col-md-4 help-block red col-sm-6 col-xs-8"></p>
                </div>
            </div>
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3 col-xs-4 control-label">QQ:</label>
                    <div class="col-md-4 col-sm-6  col-xs-7 ">
                        <input type="text" class="form-control" id="qq"
                               placeholder="QQ/微信至少填一项，以便能及时联系您">
                    </div>
                    <!--<p class="tx-icon col-sm-1 col-xs-1 "></p>-->
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3 col-xs-4 "></p>
                    <p class="col-md-4 help-block red col-sm-6 col-xs-8"></p>
                </div>
            </div>
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3 col-xs-4 control-label">微&nbsp;&nbsp;&nbsp;信:</label>
                    <div class="col-md-4 col-sm-6 col-xs-7 ">
                        <input type="text" class="form-control" id="weixin"
                               placeholder="">
                    </div>
                    <!--<p class="tx-icon col-sm-1 col-xs-1 "></p>-->
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3 col-xs-4 "></p>
                    <p class="col-md-4 help-block red col-sm-6 col-xs-8"></p>
                </div>
            </div>
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3 col-xs-4 control-label">邀请码:</label>
                    <div class="col-md-4 col-sm-6 col-xs-7 ">
                        <input type="text" class="form-control" id="yqm"
                               placeholder="">
                    </div>
                    <p class="col-md-5 tx-icon col-sm-3 col-xs-1 "></p>
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3 col-xs-4 "></p>
                    <p class="col-md-4 help-block red col-sm-6 col-xs-8"></p>
                </div>
            </div>
            <div class="form-group-box">
                <div class="form-group yzm-form">
                    <label  class="col-md-3 col-sm-3  col-xs-4 control-label">验证码:</label>
                    <div class="col-md-2 col-sm-3 col-xs-4 " >
                        <input type="text" class="form-control" id="yzm"
                               placeholder="">
                    </div>
                    <div class="col-md-2 col-sm-3 col-xs-3 " ><img class="yzmpic" src="images/yzm.png" ></div>
                    <p class="col-md-4 tx-icon col-sm-3 col-xs-1 "></p>
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3  col-xs-4 "></p>
                    <p class="col-md-4 help-block red col-sm-6 col-xs-8"></p>
                 </div>
            </div>
            <div class="form-group-box">
                <div class="form-group">
                    <label  class="col-md-3 col-sm-3 col-xs-4 control-label"></label>
                    <div class=" col-md-4 col-sm-6  col-xs-7">
                        <button type="submit" class="btn btn-default btn-lg" id="submit">立即注册</button>
                    </div>
                </div>
                <div class="form-warn" >
                    <p class="col-md-3 col-sm-3 col-xs-2 "></p>
                    <p class="help-block red col-md-4 col-sm-6  col-xs-10"></p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="copy-result"  id="error" style="display: none">
    <div class="error">
        <p id="result-mess">您输入的信息有误，请重新填写！</p>
        <button class="btn fr error-btn blue-bg" onclick="hideError()">确定</button>
    </div>
</div>

</body>
</html>
